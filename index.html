<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - OLO Holding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow-x: hidden;
            background: #222;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('image.png') center center/cover no-repeat;
            z-index: -2;
            filter: brightness(0.4) blur(1px);
        }

        .top-left {
            position: fixed;
            top: 2rem;
            left: 3rem;
            font-size: 1.5rem;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
            z-index: 1;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            text-shadow: 0 4px 16px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }

        .subtitle {
            font-size: 1.7rem;
            margin-bottom: 2rem;
            color: #e3e3e3;
            font-weight: 400;
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        .subtitle a {
            color: #b3d1ff;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .subtitle a:hover {
            color: #fff;
        }

        .status-text {
            font-size: 1.1rem;
            color: #e3f2fd;
            margin-top: 1rem;
            font-weight: 300;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .top-left {
                font-size: 1.1rem;
                left: 1rem;
                top: 1rem;
            }
        }
        @media (max-width: 480px) {
            .main-title {
                font-size: 1.3rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-left">Olo Holding</div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="main-title">Under Construction</h1>
        <p class="subtitle">
            <a href="https://www.alsaifgroup.com/en/" id="company-link" target="_blank" rel="noopener noreferrer">OLO Holding is a subsidiary of Alsaif Group</a>
        </p>
        <p class="status-text">We're working hard to bring you something amazing!</p>
    </div>
    <script>
        // Create floating particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        function addLinkEffect() {
            const link = document.getElementById('company-link');
            link.addEventListener('click', function(e) {
                // Ripple effect only, do not prevent default
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.borderRadius = '50%';
                ripple.style.pointerEvents = 'none';
                ripple.style.left = (e.clientX - 10) + 'px';
                ripple.style.top = (e.clientY - 10) + 'px';
                ripple.style.animation = 'ripple 0.6s ease-out';
                document.body.appendChild(ripple);
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }
        function addRippleAnimation() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(20);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            addLinkEffect();
            addRippleAnimation();
        });
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
</body>
</html>
